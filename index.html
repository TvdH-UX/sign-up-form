<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Sign-up form</title>
</head>
<body>
  <header>
    <h1>Duiken</h1>
    <p>Photo by <a href="https://unsplash.com/@nazahery?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Nazarizal Mohammad</a> on <a href="https://unsplash.com/s/photos/diving-coral?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </header>
  <section>
    <p>Duiken let's you know about nice diving spots and diving events Duiken
      and others have organized in your area. Sign up to get notified each 
      monday evening and start looking forward to the weekend.</p>
    <p>Let's get diving!</p>

    <form action="" method="get">
      <div>
        <label for="first-name">First name</label>
        <input type="text" name="first-name" id="first-name">
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input type="text" name="last-name" id="last-name">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div>
        <label for="phone-number">Phone number</label>
        <input type="tel" name="phone-number" id="phone-number">
      </div>
      <div>
        <label for="user-password">Password</label>
        <input type="password" name="user-password" id="user-password">
      </div>
      <div>
        <label for="confirm-user-password">Confirm password</label>
        <input type="password" name="confirm-user-password" id="confirm-user-password">
      </div>
    </form>
    <button>Create account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
  </section>
  
  
</body>
</html>
